<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarDealer</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/mainpage.css" />
    <script defer src="car-list.js"></script>
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/4a9262d422.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- MAIN PAGE---------------------- -->
    <div class="container">
      <nav class="navbar">
        <img id="logo" src="img/logo.svg" alt="CarDealer" />
        <div class="navbarIcons">
          <i class="fa-solid fa-star" style="color: #ff9f1c"></i>
          <i class="fa-solid fa-cart-shopping" style="color: #ff9f1c"></i>
        </div>
      </nav>
      <main class="mainSection">
        <div class="mainTitle">
          <h1>
            <span>CarDealer:</span> <br />Quality Pre-Owned Cars, <br />
            Your Reliable Choice!
          </h1>
        </div>
        <aside class="imgAside">
          <img src="img/mainBG.png" alt="silver BMW" />
          <div class="carBg"></div>
        </aside>
      </main>
      <section class="searchContainer">
        <div class="searchInputContainer">
          <input type="text" />
        </div>
      </section>
      <section class="carListContainer">
        <div class="carItem">
          <img id="cardCarImg" src="/car-img/bmw-e36.jpg" alt="" />
          <h2 id="model">e36</h2>
          <p>brand: <span id="brand">BMW</span></p>
          <p>engine power: <span id="engine">2.0 HDI 130km</span></p>
          <p>year of production: <span id="year">1997</span></p>
          <p>course: <span is="course">259,345km</span></p>
          <h2 id="price">5000 z≈Ç</h2>
          <button id="orderButton">order</button>
        </div>
      </section>
    </div>

    <!-- MAINPAGE------------------ -->
  </body>
</html>
