<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarDealer</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="img/LOGO.svg" alt="CarDealer" />
        <ul>
          <li><a href="main page"></a></li>
          <li><a href="contact"></a></li>
          <li><a href="orders"></a></li>
        </ul>
      </nav>
      <main>
        <h1>CarDealer: Quality Pre-Owned Cars, Your Reliable Choice!</h1>
        <img src="img/mainBG-desktop.png" alt="silver BMW" />

      <section>
        <div class="searchContainer">
          <input type="text" />
        </div>
      </section>
      <section class="carListContainer">
        <div class="carItem">
          <img id="cardCarImg" src="/car-img/bmw-e36.jpg" alt="" />
        </div>
      </section>
    </div>

    <script src="car-list.js"></script>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/05771a8455.js"
      crossorigin="anonymous"
    ></script>

</html>
